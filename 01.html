<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="demo" width="600" height="600"></canvas>
</body>
<script>
    var canvas=document.getElementById("demo");
    var ctx=canvas.getContext('2d');
    ctx.moveTo(100,100);
    ctx.lineTo(200,200);
    ctx.lineTo(300,300);
    ctx.lineTo(300,100);
    ctx.closePath();
    ctx.strokeStyle='red';
    ctx.lineWidth=8;

    ctx.stroke();
    ctx.fillStyle='green';
    ctx.fill();
</script>
</html>
